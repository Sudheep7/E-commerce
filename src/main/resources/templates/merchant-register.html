<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 22rem;">
        <h2 class="text-center mb-4">Merchant Register</h2>
        <form action="/merchant	/register" method="post"  th:object="${userDto}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your name">
                <span th:errors="*{name}"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email">
                <span th:errors="*{email}"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password">
                <span th:errors="*{password}"></span>

            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Enter your Confirm password">
                <span th:errors="*{confirmPassword}"></span>

            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="terms" th:field="*{terms}" class="form-check-input">
                <label for="terms" class="form-check-label">I accept the terms and conditions</label>
                <span th:errors="*{terms}"></span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
