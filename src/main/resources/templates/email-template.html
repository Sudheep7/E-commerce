<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .email-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .email-body {
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }
        .email-footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            font-size: 12px;
            color: #777;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>OTP Verification</h1>
        </div>
        <div class="email-body">
            <p>Hello <span th:text="${name}"></span>,</p>
            <p>Thank you for signing up. Please use the OTP below to verify your email address:</p>
             
               <div style="background-color: #f8f8f8; padding: 15px; margin: 25px 0; border-radius: 5px;">
                        <h2 style="color: #333333; margin: 0; letter-spacing: 5px;" th:text="${otp}" ></h2>
                    </div>
             
            
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
            <p>This is an automated mail, please do not reply.</p>
        </div>
    </div>
</body>
</html>
