<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 22rem;">
            <h5 class="card-title text-center mb-4">OTP Verification</h5>
            
            <h2 style="color:green" th:text="${session.pass}"></h2>
     		<h2 style="color:red" th:text="${session.fail}"></h2>
            <form action="/admin/otp" method="post">
                <div class="mb-3">
                    <label for="otpInput" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otpInput" name="otp" placeholder="Enter your OTP" maxlength="6">
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
